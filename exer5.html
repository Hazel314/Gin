<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//水仙花数
			var num;
			for (var i=1; i<10; i++) {
				for (var j=0; j<10; j++) {
					for (var k=0; k<10; k++) {
						num = i*100 + j*10 + k;
						if (i*i*i+j*j*j+k*k*k == num){
							console.log(num);
						}
					}
				}
			}
			
			
		</script>
		
	</head>

	</body>
</html>
