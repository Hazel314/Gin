<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加删除记录练习</title>
<!--<link rel="stylesheet" type="text/css" href="ex_2_style/css.css" />-->
<style type="text/css">
	@CHARSET "UTF-8";
	#employeeTable {
		border-spacing: 1px;
		background-color: black;
		margin: 80px auto 10px auto;
	}
	
	th,td {
		background-color: white;
	}
	
	#formDiv {
		width: 250px;
		border-style: solid;
		border-width: 1px;
		margin: 50px auto 10px auto;
		padding: 10px;
	}
	
	#formDiv input {
		width: 100%;
	}
	
	.word {
		width: 40px;
	}
	
	.inp {
		width: 200px;
	}
</style>
<script type="text/javascript">
	
	window.onload = function(){
		function delFun(){
			var tr = this.parentNode.parentNode;
			var name = tr.getElementsByTagName("td")[0].innerHTML;
			var flag =  confirm("是否刪除 " + name + " ？");
			if(flag){
				tr.parentNode.removeChild(tr);
			}
			return false;
		}
		var allA = document.getElementsByTagName("a");
		
		for (var i=0 ; i<allA.length ; i++) {
			allA[i].onclick = delFun;
		}
		
		var submitBtn = document.getElementById("addEmpButton");
		
		submitBtn.onclick = function(){
			var name = document.getElementById("empName").value;
			var email = document.getElementById("email").value;
			var salary = document.getElementById("salary").value;
			
//			var table = document.getElementById("employeeTable");
			var tr = document.createElement("tr");
			var nameTd = document.createElement("td");
			var emailTd = document.createElement("td");
			var salaryTd = document.createElement("td");
			var aTd = document.createElement("td");
			var aDel = document.createElement("a");
			
			var employeeTable = document.getElementById("employeeTable");
			var tbody = employeeTable.getElementsByTagName("tbody")[0];
			tbody.appendChild(tr);
			
//			table.appendChild(tr);
			nameTd.innerHTML = name;
			emailTd.innerHTML = email;
			salaryTd.innerHTML = salary;
//			aTd.innerHTML = aDel;
			aTd.appendChild(aDel);
			aDel.innerHTML = "Delete";
			aDel.href = "javascript:;";
			
			var newTr = [nameTd,emailTd,salaryTd,aTd];
			
			for (var i=0 ; i<newTr.length ; i++) {
				tr.appendChild(newTr[i]);
			}
			aDel.onclick = delFun;
			
			//添加方法2
////			tr.innerHTML = "<td>"+name+"</td>"+
////							"<td>"+email+"</td>"+
////							"<td>"+salary+"</td>"+
////							"<td><a href='javascript:;'>Delete</a></td>";
//			var a = tr.getElementsByTagName("a")[0];
//			a.onclick = delFun;
			
		}
	}
</script>
</head>
<body>
	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="javascript:;">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="deleteEmp?id=002">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="deleteEmp?id=003">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">
	
		<h4>添加</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">
						Submit
					</button>
				</td>
			</tr>
		</table>

	</div>

</body>
</html>
