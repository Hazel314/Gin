<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//九九乘法表
			
			for (var i=1 ; i<=9 ; i++) {
				for (var j=1 ; j<i+1 ; j++) {
					document.write("<span>"+ j +"*"+ i +"="+ i*j +"</span>");
				}
				document.write("<br/>");
			}
			
		</script>
		<style type="text/css">
			body{
				width: 1000px;
			}
			span{
				display: inline-block;
				width: 60px;
			}
		</style>
	</head>
	<body>
	</body>
</html>
