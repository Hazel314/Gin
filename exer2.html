<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*输入三个数，从小到大输出*/
			
			var num1 = +prompt("Please input num1:");
			var num2 = +prompt("Please input num2:");
			var num3 = +prompt("Please input num3:");
			
			if (num1 < num2 && num1 < num3){
				if (num2 < num3){
					alert(num1 + "<" + num2 + "<" + num3);
				}else{
					alert(num1 + "<" + num3 + "<" + num2);
				}
			}else if (num2 < num1 && num2 < num3){
				if (num1 < num3){
					alert(num2 + "<" + num1 + "<" + num3);
				}else{
					alert(num2 + "<" + num3 + "<" + num1);
				}
			}else{
				if (num1 < num2){
					alert(num3 + "<" + num1 + "<" + num2);
				}else{
					alert(num3 + "<" + num2 + "<" + num1);
				}
			}


		</script>
	</head>
	<body>
	</body>
</html>
