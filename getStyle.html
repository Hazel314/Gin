<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: darkcyan;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				var modBtn = document.getElementById("mod");
				var displayBtn = document.getElementById("display");
				var box = document.getElementById("box");
				
				modBtn.onclick = function(){
					box.style.width = "300px";
					box.style.height = "300px";
					box.style.backgroundColor = "coral";
				}
				
				displayBtn.onclick = function(){
//					var w = box.currentStyle.width;     //currentStyle只有IE浏览器支持
//					var w1 = getComputedStyle(box,null).width;    //IE8及以下浏览器不支持
//					console.log("box.currentStyle.width："+ w);    
//					console.log("getComputedStyle(box,null).width："+ w1);
					console.log("width: " + getStyle(box , "width"));
					console.log("height: " + getStyle(box , "height"));
					console.log("backgroundColor: " + getStyle(box , "backgroundColor"));
					
				}
				
				function getStyle(obj , name){
					if(window.getComputedStyle){
						return window.getComputedStyle(obj,null)[name];
					}else{
						return obj.currentStyle[name];
					}
				}
			}
		</script>
	</head>
	<body>
		<button id="mod">修改</button>
		<button id="display">获取</button>
		<div id="box"></div>
	</body>
</html>
