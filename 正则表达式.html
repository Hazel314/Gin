<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 正则表达式
			 * RegExp
			 * 使用字面量来创建正则表达式
			 *  语法： var 变量 = /正则表达式/匹配模式
			 */
			
			var reg = new RegExp("a","i");
			reg = /a/i;
			
			reg = /a|b|c/; //或
			reg = /[abc]/; //或
			reg = /a[bde]c/; //或
			
			reg = /[a-z]/i; //任意字母，忽略大小写
			
			reg = /[^ab]/; //除了ab以外的东西
			reg = /[^0-9]/; //除了数字 
			
			console.log(typeof reg);
			console.log(reg.test("adcb"));

     		/*
     		 * split() 拆分字符串
     		 * 即使不匹配全局匹配，也会全部选择进行拆分
     		 */
    		var str = "1a2b3c4d5e6f7A8B9D";
     		var result = str.split(/[A-Z]/);
     		
     		/*
     		 * search() 搜索字符串中是否含有指定内容
     		 * search只会查找第一次出现的内容，即使设置全局匹配也没用
     		 */
			str = "hello abc hello abc";
			result = str.search(/a[bef]c/);
			
			/*
			 * match() 提取符合条件的内容
			 */
    		var str = "1a2b3c4d5e6f7A8B9D";
			result = str.match(/[A-z]/); //只提取出第一个符合条件的内容
			result = str.match(/[A-z]/g); //全局匹配模式，找到所有符合条件的内容
			
			/*
			 * replace() 替换指定内容
			 */
    		var str = "1a2a3c4a5e6f7A8B9D";
			result = str.replace("a","@-@"); //默认只替换第一个
			result = str.replace(/[a-z]/i,"@-@"); //默认只替换第一个(任意字母)
			result = str.replace(/[a-z]/ig,"@-@"); //替换所有字母
			result = str.replace(/[a-z]/ig,""); //删除所有字母


     		console.log(result);
     		
     		
     		
     		var reg = /a{3}/; //连续出现3个a
     		
     		

			
			console.log = (reg.test("aaabbbccc"));
		</script>
	</head>
	<body>
	</body>
</html>
