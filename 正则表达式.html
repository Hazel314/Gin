<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 正则表达式
			 * RegExp
			 * 使用字面量来创建正则表达式
			 *  语法： var 变量 = /正则表达式/匹配模式
			 */
			
			var reg = new RegExp("a","i");
			reg = /a/i;
			
			reg = /a|b|c/; //或
			reg = /[abc]/; //或
			reg = /a[bde]c/; //或
			
			reg = /[a-z]/i; //任意字母，忽略大小写
			
			reg = /[^ab]/; //除了ab以外的东西
			reg = /[^0-9]/; //除了数字 
			
//			console.log(typeof reg);
//			console.log(reg.test("adcb"));

     		/*
     		 * split() 拆分字符串
     		 * 即使不匹配全局匹配，也会全部选择进行拆分
     		 */
    		var str = "1a2b3c4d5e6f7A8B9D";
     		var result = str.split(/[A-Z]/);
     		
     		/*
     		 * search() 搜索字符串中是否含有指定内容
     		 * search只会查找第一次出现的内容，即使设置全局匹配也没用
     		 */
			str = "hello abc hello abc";
			result = str.search(/a[bef]c/);
			
			/*
			 * match() 提取符合条件的内容
			 */
    		var str = "1a2b3c4d5e6f7A8B9D";
			result = str.match(/[A-z]/); //只提取出第一个符合条件的内容
			result = str.match(/[A-z]/g); //全局匹配模式，找到所有符合条件的内容
			
			/*
			 * replace() 替换指定内容
			 */
    		var str = "1a2a3c4a5e6f7A8B9D";
			result = str.replace("a","@-@"); //默认只替换第一个
			result = str.replace(/[a-z]/i,"@-@"); //默认只替换第一个(任意字母)
			result = str.replace(/[a-z]/ig,"@-@"); //替换所有字母
			result = str.replace(/[a-z]/ig,""); //删除所有字母


//   		console.log(result);
       		
     		
     		
     		var reg = /a{3}/; //连续出现3个a 
     		reg = /ab{3}/; //abbb 
     		reg = /(ab){3}/; //ababab
     		
     		reg = /ab{1,3}c/; //出现1-3次
     		reg = /ab{3,}c/; //出现3次以上
     		reg = /ab+c/; // + 至少一个b
     		reg = /ab*c/; // * 0个或多个b
     		reg = /ab?c/; // ? 0个或1个b
     		
     		reg = /^a/; // ^ 以a开头
     		reg = /a$/; // $ 以a结尾
     		
     		reg = /^a$/; //如果在正则表达式中同时使用^ $，则要求字符串必须完全符合正则表达式
     		reg = /^a|d$/;
     		

			
			console.log(reg.test("abcde"));
			
			
			/*
			 * 创建一个正则表达式，用来检查一个字符串是否是一个合法手机号
			 * 手机号规则：
			 * 1.第一位以1开头   ^1
			 * 2.第二位3-9任意数字  [0-9]
			 * 3.三位以后任意数字9个  [0-9]{9}$
			 */
			
			var phoneStr = "13567678989";
			var phoneReg = /^1[3-9][0-9]{9}$/;
			
			console.log(phoneReg.test(phoneStr));
			
			/*
			 * 检查一个字符串中是否含有 .
			 * . 在正则表达式中表示任意字符
			 * \. 表示.
			 */
			
			var reg = /\./;  //检查是否含有.
			reg = RegExp("\\."); //注意：使用构造函数时，由于它的参数是一个字符串，而\是字符串中的转义字符，如果要使用\则需要使用\\来代替
			
			reg = /\\/; //检查是否含有\
			reg = RegExp("\\\\"); //使用构造函数，检查是否含有\
			
			console.log(reg);
			console.log(reg.test("%#@!$\\*&"));
			
			
			/*
			 * \w  任意字母、数字、下划线_  相当于[A-z0-9]
			 * \W  除了字母、数字、下划线_  相当于[^A-z0-9] 
			 * \d  任意数字  [0-9]
			 * \D  除了数字  [^0-9]
			 * \s  空格
			 * \S  除了空格
			 * \b  单词边界
			 * \B  除了单词边界
			 */
			
			/*
			 * 创建一个正则表达式检查一个字符串中是否含有child
			 */
			
			reg = /child/;
			console.log(reg.test("hellochild"));
			
			reg = /\bchild\b/;
			console.log(reg.test("hello child"));
		
		</script>
