<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 将script标签写到页面的上边
			 * 在代码执行时，页面还没有加载，DOM对象也没有加载
			 * 会导致无法获取到DOM对象
			 */
			
			/*
			 * onload时间会在整个页面加载完成之后才触发
			 * 为window绑定一个onload事件
			 * 确保代码执行时所有的DOM对象已经加载完毕了
			 */
			
			window.onload = function(){
				var btn = document.getElementById("btn");
				
				btn.ondblclick = function(){
					alert("hello");
				}
			}
			
		</script>
	</head>
